<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e稲沢 業務報告作成BOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #f1f5f9; }
        .card { background: white; border-radius: 1.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        input, textarea { border: 2px solid #e2e8f0; border-radius: 0.75rem; padding: 0.75rem; outline: none; transition: border-color 0.2s; }
        input:focus, textarea:focus { border-color: #4f46e5; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto flex flex-col lg:flex-row gap-8">
        <div class="lg:w-1/2 space-y-6">
            <div class="card p-6">
                <h1 class="text-2xl font-black text-indigo-900 mb-6 italic">業務報告作成BOT</h1>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">部署名</label>
                        <input type="text" id="dept" value="e稲沢" class="w-full font-bold">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">日付</label>
                        <input type="date" id="date" class="w-full">
                    </div>
                </div>

                <div class="space-y-4">
                    <h2 class="font-bold border-l-4 border-indigo-600 pl-2">本日の数値</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="block text-xs font-bold text-slate-500">契約人数</label><input type="number" id="contract" value="0" class="w-full"></div>
                        <div><label class="block text-xs font-bold text-slate-500">利用人数</label><input type="number" id="users" value="0" class="w-full"></div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">備考</label>
                        <textarea id="remarks" class="w-full h-24" placeholder="備考を入力してください"></textarea>
                    </div>
                </div>
                
                <button onclick="generateReport()" class="w-full mt-6 bg-indigo-600 text-white font-black py-4 rounded-xl hover:bg-indigo-700 transition-all shadow-lg active:scale-95">
                    レポートを生成
                </button>
            </div>
        </div>

        <div class="lg:w-1/2">
            <div class="bg-slate-900 rounded-[2rem] p-8 h-full min-h-[500px] shadow-2xl relative">
                <div class="flex justify-between items-center mb-4 border-b border-slate-700 pb-4">
                    <span class="text-xs font-bold text-slate-400 tracking-widest uppercase">Preview</span>
                    <button onclick="copyText()" id="copyBtn" class="bg-emerald-600 text-white px-6 py-2 rounded-full font-bold text-sm hover:bg-emerald-500 transition-all">
                        コピー
                    </button>
                </div>
                <pre id="output" class="text-emerald-400 font-mono whitespace-pre-wrap text-sm leading-relaxed"></pre>
            </div>
        </div>
    </div>

    <script>
        // 日付の初期値を今日に設定
        document.getElementById('date').value = new Date().toISOString().split('T')[0];

        function generateReport() {
            const dept = document.getElementById('dept').value;
            const date = document.getElementById('date').value;
            const contract = document.getElementById('contract').value;
            const users = document.getElementById('users').value;
            const remarks = document.getElementById('remarks').value;

            const text = `${dept} (${date})

【契約人数】　　 ${contract}人
【利用人数】　　 ${users}人

【備考】
${remarks || '特になし'}

本日もお疲れ様でした。`;

            document.getElementById('output').textContent = text;
        }

        function copyText() {
            const text = document.getElementById('output').textContent;
            if (!text) return;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = 'コピー完了！';
                btn.classList.replace('bg-emerald-600', 'bg-indigo-500');
                setTimeout(() => {
                    btn.textContent = 'コピー';
                    btn.classList.replace('bg-indigo-500', 'bg-emerald-600');
                }, 2000);
            });
        }

        // 起動時に一度実行
        generateReport();
    </script>
</body>
</html>
